[package]
name = "rust_ppo"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[[bin]]
name = "rust_ppo"
path = "src/bin/rust_ppo.rs"

[dependencies]
# --- PPO / infra ---
anyhow = "1"
clap = { version = "4.5", features = ["derive"] }
crossbeam-channel = "0.5"
rand = "0.8"
bitvec = "1"
pyo3 = { version = "0.22", features = ["auto-initialize"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }


# rustpool as a library dependency
rustpool = { path = "../rustpool", package = "_rustpool", default-features = false }

# --- Burn (CUDA + autodiff) ---
burn = { version = "0.20.1", features = ["cuda", "autodiff", "collective", "ndarray"] }
burn-ndarray = "0.20.1"
